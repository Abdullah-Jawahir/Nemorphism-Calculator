<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator App</title>

    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <!-- <div class="calc-display">
                <input name="first-digits" id="num-one" autofocus>
                <input name="operator" id="operator">
                <input name="second-digits" id="num-two">
            </div> -->

            <div class="calc-output">
                <div class="output" id="num-one"></div>
                <div class="output" id="operator"></div>
                <div class="output" id="num-two"></div>
            </div>


            <div class="calc-keys">
                <span class="calc-key" id="key-clear">C</span>
                <span class="calc-key" id="key-divide">/</span>
                <span class="calc-key" id="key-multiply">*</span>
                <span class="calc-key" id="key-7">7</span>
                <span class="calc-key" id="key-8">8</span>
                <span class="calc-key" id="key-9">9</span>
                <span class="calc-key" id="key-substract">-</span>
                <span class="calc-key" id="key-4">4</span>
                <span class="calc-key" id="key-5">5</span>
                <span class="calc-key" id="key-6">6</span>
                <span class="calc-key" id="key-add">+</span>
                <span class="calc-key" id="key-1">1</span>
                <span class="calc-key" id="key-2">2</span>
                <span class="calc-key" id="key-3">3</span>
                <span class="calc-key" id="key-0">0</span>
                <span class="calc-key" id="key-00">00</span>
                <span class="calc-key" id="key-dot">.</span>
                <span class="calc-key" id="key-equal">=</span>
                <!-- <span class="calc-key"></span>
                <span class="calc-key"></span> -->
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
